<!DOCTYPE html>

<head>

        <h1>Inicia Sesion o Registrate</h1>

              <label id="error1" class="form-label"></label>
              <input type="text" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <label id="error2" class="form-label"></label>
              <input type="text" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="container-button">
                <a href="./registrarse.html">¿No tienes cuenta?, registrate</a>
                <button type="button" class="btn btn-primary"  id="btn-Ingresar">Entrar</button>
                
            </div> 
          </form>
    </div>
